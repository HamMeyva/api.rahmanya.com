<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Silme AracÄ±</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        h1 { color: #333; margin-bottom: 10px; }
        .subtitle { color: #666; margin-bottom: 30px; }
        .login-section, .video-section { margin-bottom: 30px; }
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            border: 2px solid #ddd;
            border-radius: 6px;
            font-size: 16px;
        }
        button {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            margin-right: 10px;
        }
        button:hover { background: #5568d3; }
        button.danger { background: #e74c3c; }
        button.danger:hover { background: #c0392b; }
        .video-list {
            max-height: 400px;
            overflow-y: auto;
            border: 1px solid #ddd;
            border-radius: 6px;
            padding: 10px;
        }
        .video-item {
            padding: 12px;
            border-bottom: 1px solid #eee;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .video-item:last-child { border-bottom: none; }
        .video-info { flex: 1; }
        .video-title { font-weight: bold; color: #333; }
        .video-desc { color: #666; font-size: 14px; margin-top: 4px; }
        .status {
            padding: 8px 16px;
            border-radius: 4px;
            margin: 10px 0;
            display: none;
        }
        .status.success { background: #d4edda; color: #155724; display: block; }
        .status.error { background: #f8d7da; color: #721c24; display: block; }
        .status.info { background: #d1ecf1; color: #0c5460; display: block; }
        .loading { display: none; text-align: center; padding: 20px; }
        .loading.active { display: block; }
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .hidden { display: none; }
        .stats {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 6px;
            margin-bottom: 20px;
        }
        .stats-item {
            display: inline-block;
            margin-right: 20px;
            color: #666;
        }
        .stats-number {
            font-size: 24px;
            font-weight: bold;
            color: #667eea;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ§¹ Video AÃ§Ä±klama Temizleyici</h1>
        <p class="subtitle">AÃ§Ä±klamalardan '[XX] Alper Bey Armut: ' kÄ±smÄ±nÄ± temizle</p>

        <div id="videoSection" class="video-section">
            <div class="stats">
                <div class="stats-item">
                    Toplam Video: <span class="stats-number" id="totalCount">0</span>
                </div>
                <div class="stats-item">
                    Alper Bey Armut: <span class="stats-number" id="armutCount">0</span>
                </div>
            </div>

            <button onclick="loadVideos()">VideolarÄ± YÃ¼kle</button>
            <button class="danger" onclick="deleteAll()">AÃ§Ä±klamalarÄ± Temizle</button>

            <div id="status" class="status"></div>
            <div id="loading" class="loading"><div class="spinner"></div></div>

            <div id="videoList" class="video-list"></div>
        </div>
    </div>

    <script>
        const API_URL = 'https://api.rahmanya.com/graphql';
        let accessToken = '';
        let videos = [];

        const DEVICE_INFO = {
            fcm_token: "web_delete_tool",
            device_type: "web",
            device_os: "browser",
            device_os_version: "1.0",
            device_model: "chrome",
            device_brand: "google",
            device_unique_id: "delete_tool_001"
        };

        // Get CSRF token from cookie
        function getCsrfToken() {
            const name = 'XSRF-TOKEN=';
            const decodedCookie = decodeURIComponent(document.cookie);
            const ca = decodedCookie.split(';');
            for(let i = 0; i < ca.length; i++) {
                let c = ca[i].trim();
                if (c.indexOf(name) == 0) {
                    return decodeURIComponent(c.substring(name.length));
                }
            }
            return null;
        }

        function showStatus(message, type = 'info') {
            const status = document.getElementById('status');
            status.className = `status ${type}`;
            status.textContent = message;
        }

        function showLoading(show) {
            document.getElementById('loading').className = show ? 'loading active' : 'loading';
        }

        async function graphqlRequest(query, variables = {}) {
            const headers = { 'Content-Type': 'application/json' };
            if (accessToken) {
                headers['Authorization'] = accessToken;
            }

            const response = await fetch(API_URL, {
                method: 'POST',
                headers,
                body: JSON.stringify({ query, variables })
            });

            const result = await response.json();
            if (result.errors) {
                throw new Error(result.errors[0].message);
            }
            return result.data;
        }

        async function login() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            showLoading(true);
            showStatus('GiriÅŸ yapÄ±lÄ±yor...', 'info');

            try {
                const query = `
                    mutation Login($input: LoginInput!) {
                        login(input: $input) {
                            access_token
                            user { id nickname }
                        }
                    }
                `;

                const data = await graphqlRequest(query, {
                    input: { nickname: username, password, ...DEVICE_INFO }
                });

                accessToken = data.login.access_token;
                showStatus(`âœ… GiriÅŸ baÅŸarÄ±lÄ±: ${data.login.user.nickname}`, 'success');
                document.getElementById('loginSection').classList.add('hidden');
                document.getElementById('videoSection').classList.remove('hidden');
            } catch (error) {
                showStatus(`âŒ GiriÅŸ hatasÄ±: ${error.message}`, 'error');
            } finally {
                showLoading(false);
            }
        }

        async function loadVideos() {
            showLoading(true);
            showStatus('Videolar yÃ¼kleniyor...', 'info');

            try {
                // Use admin API to get all videos
                const csrfToken = getCsrfToken();
                if (!csrfToken) {
                    throw new Error('CSRF token bulunamadÄ±! Admin paneline giriÅŸ yaptÄ±ÄŸÄ±nÄ±zdan emin olun.');
                }

                const response = await fetch('/admin/videos/data-table', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-Requested-With': 'XMLHttpRequest',
                        'Accept': 'application/json',
                        'X-XSRF-TOKEN': csrfToken
                    },
                    credentials: 'same-origin',
                    body: JSON.stringify({
                        draw: 1,
                        start: 0,
                        length: 1000,
                        search: { value: '' }
                        // Don't filter by is_sport here, we'll filter client-side
                    })
                });

                if (!response.ok) {
                    const text = await response.text();
                    throw new Error(`Hata ${response.status}: ${text.substring(0, 100)}`);
                }

                const result = await response.json();

                console.log('API Response:', result);
                console.log('Total videos from API:', result.recordsFiltered);

                // Parse HTML to extract video data
                videos = result.data.map((row, index) => {
                    // row[0] = thumbnail
                    // row[1] = IDs (user_id, collection_uuid, video_guid)
                    // row[2] = description

                    // Extract video ID from row[1] - first badge contains video_id
                    const parser = new DOMParser();
                    const doc1 = parser.parseFromString(row[1], 'text/html');
                    const badges = doc1.querySelectorAll('.badge');
                    const videoId = badges[0]?.textContent?.trim() || '';

                    // Extract description from row[2]
                    const doc2 = parser.parseFromString(row[2], 'text/html');
                    const description = doc2.body.textContent?.trim() || '';

                    console.log(`Video ${index}:`, { videoId, description: description.substring(0, 50) });

                    return {
                        id: videoId,
                        description: description,
                        title: `Video ${index + 1}`
                    };
                }).filter(v => v.id && v.description);

                console.log('Parsed videos:', videos.length);

                const armutVideos = videos.filter(v =>
                    v.description && v.description.includes('Alper Bey Armut')
                );

                console.log('Armut videos:', armutVideos.length);

                document.getElementById('totalCount').textContent = videos.length;
                document.getElementById('armutCount').textContent = armutVideos.length;

                displayVideos(armutVideos);
                showStatus(`âœ… ${videos.length} video yÃ¼klendi, ${armutVideos.length} Alper Bey Armut`, 'success');
            } catch (error) {
                showStatus(`âŒ YÃ¼kleme hatasÄ±: ${error.message}`, 'error');
            } finally {
                showLoading(false);
            }
        }

        function displayVideos(videoList) {
            const container = document.getElementById('videoList');
            container.innerHTML = videoList.map(video => `
                <div class="video-item">
                    <div class="video-info">
                        <div class="video-title">${video.title || 'BaÅŸlÄ±ksÄ±z'}</div>
                        <div class="video-desc">${video.description || ''}</div>
                    </div>
                    <button onclick="cleanDescription('${video.id}', '${video.description.replace(/'/g, "\\'")}')">Temizle</button>
                </div>
            `).join('');
        }

        async function cleanDescription(videoId, currentDesc) {
            const cleanDesc = currentDesc.replace(/\[\d+\]\s*Alper Bey Armut:\s*/g, '').trim();

            if (!confirm(`Yeni aÃ§Ä±klama:\n"${cleanDesc}"\n\nDevam edilsin mi?`)) return;

            try {
                await updateVideoDescription(videoId, cleanDesc);
                showStatus(`âœ… AÃ§Ä±klama temizlendi!`, 'success');
                loadVideos();
            } catch (error) {
                showStatus(`âŒ GÃ¼ncelleme hatasÄ±: ${error.message}`, 'error');
            }
        }

        async function deleteAll() {
            const armutVideos = videos.filter(v =>
                v.description && v.description.includes('Alper Bey Armut')
            );

            if (!confirm(`${armutVideos.length} videonun aÃ§Ä±klamasÄ±nÄ± dÃ¼zenlemek istediÄŸinden emin misin?`)) return;

            showLoading(true);
            let updated = 0;
            let failed = 0;

            for (const video of armutVideos) {
                try {
                    // Remove "[XX] Alper Bey Armut: " pattern from description
                    const cleanDesc = video.description.replace(/\[\d+\]\s*Alper Bey Armut:\s*/g, '').trim();
                    await updateVideoDescription(video.id, cleanDesc);
                    updated++;
                    showStatus(`GÃ¼ncelleniyor... ${updated}/${armutVideos.length}`, 'info');
                } catch (error) {
                    failed++;
                }
                await new Promise(r => setTimeout(r, 500));
            }

            showLoading(false);
            showStatus(`âœ… TamamlandÄ±! ${updated} gÃ¼ncellendi, ${failed} hata`, 'success');
            loadVideos();
        }

        async function updateVideoDescription(videoId, newDescription) {
            // Use admin API endpoint (same as admin panel)
            const url = `/admin/videos/${videoId}/update`;

            const csrfToken = getCsrfToken();
            const formData = new FormData();
            formData.append('description', newDescription);
            formData.append('is_commentable', '1');
            formData.append('is_sport', '1'); // Keep is_sport enabled

            const response = await fetch(url, {
                method: 'POST',
                headers: {
                    'X-Requested-With': 'XMLHttpRequest',
                    'Accept': 'application/json',
                    'X-XSRF-TOKEN': csrfToken
                },
                body: formData,
                credentials: 'same-origin' // Include cookies
            });

            if (!response.ok) {
                const errorText = await response.text();
                console.error('Update failed:', errorText);
                throw new Error(`HTTP ${response.status}: ${errorText.substring(0, 200)}`);
            }

            const result = await response.json();
            console.log('Update success:', result);
            return result;
        }
    </script>
</body>
</html>
