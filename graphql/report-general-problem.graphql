# --- ðŸ“Œ Start::Response Models ---
type GeneralProblemReport {
    id: ID!

    entity_type: String!
    entity_id: ID!

    user_id: ID!
    user: User @belongsTo

    status_id: Int!
    get_status: String!

    report_problem_category_id: ID
    report_problem_category: ReportProblemCategory @belongsTo

    message: String!
    admin_response: String
    admin_id: ID
    admin: Admin @belongsTo

    created_at: DateTime!
    updated_at: DateTime!
}

type ReportGeneralProblemResponse {
    success: Boolean!
    message: String
}

type MyGeneralProblemReportsResponse {
    success: Boolean!
    message: String
    data: [GeneralProblemReport!]
}
# --- ðŸ“Œ End::Response Models ---

# --- ðŸ“Œ Start::Input Models ---
input ReportGeneralProblemInput {
    report_problem_category_id: ID
    message: String!
}
# --- ðŸ“Œ End::Input Models ---

# --- ðŸ“Œ Start::Query ---
extend type Query {
    myGeneralProblemReports: MyGeneralProblemReportsResponse!
        @guard(with: ["sanctum"])
        @field(
            resolver: "App\\GraphQL\\Resolvers\\GeneralReportResolver@myReports"
        )
}
# --- ðŸ“Œ End::Query ---

# --- ðŸ“Œ Start::Mutations ---
extend type Mutation {
    reportGeneralProblem(input: ReportGeneralProblemInput!): ReportGeneralProblemResponse!
        @guard(with: ["sanctum"])
        @field(resolver: "App\\GraphQL\\Resolvers\\GeneralReportResolver@report")
}
# --- ðŸ“Œ End::Mutations ---
