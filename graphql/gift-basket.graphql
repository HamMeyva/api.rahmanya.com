# --- ğŸ“Œ Start::Response Models ---
type GiftBasket {
    id: ID!
    user_id: ID!
    user: User @belongsTo
    gift_id: ID!
    gift: Gift @belongsTo
    custom_unit_price: Float
    quantity: Int!
    created_at: DateTime!
    updated_at: DateTime!
}
type AddGiftToBasketResponse {
    success: Boolean!
    message: String
}
# --- ğŸ“Œ End::Response Models ---

# --- ğŸ“Œ Start::Input Models ---
input AddGiftToBasketInput {
    gift_id: ID!
    quantity: Int!
    custom_unit_price: Int
}

input GetGiftBasketInput {
    page: Int!
    limit: Int!
}
# --- ğŸ“Œ End::Input Models ---

# --- ğŸ“Œ Start::Query ---
extend type Query {
    # KullanÄ±cÄ±nÄ±n sepetindeki hediyeleri getir
    getGiftBasket(input: GetGiftBasketInput): [GiftBasket!]
        @guard(with: ["sanctum"])
        @field(resolver: "App\\GraphQL\\Resolvers\\GiftBasketResolver@getGiftBasket")
}
# --- ğŸ“Œ End::Query ---

# --- ğŸ“Œ Start::Mutations ---
extend type Mutation {
    # Sepete hediye ekle
    addGiftToBasket(input: AddGiftToBasketInput!): AddGiftToBasketResponse!
        @guard(with: ["sanctum"])
        @field(resolver: "App\\GraphQL\\Resolvers\\GiftBasketResolver@addGiftToBasket")
}
# --- ğŸ“Œ End::Mutations ---